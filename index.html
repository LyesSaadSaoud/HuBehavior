<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houbara Behavior Annotation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #password-container {
            display: block;
        }
        #annotation-container {
            display: none;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        .image-box {
            position: relative;
            border: 2px solid #ddd;
            padding: 10px;
            width: 500px;
            height: auto;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            position: relative;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .bbox {
            position: absolute;
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="password-container">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="annotation-container">
        <h1>Houbara Behavior Annotation Tool</h1>
        
        <div class="image-container">
            <div class="image-box" id="original-container">
                <h3>Original Image</h3>
                <img id="original-image" src="" alt="Loading image...">
            </div>
            <div class="image-box" id="annotated-container">
                <h3>Annotated Image</h3>
                <img id="annotated-image" src="" alt="Loading image..." onload="drawBoundingBoxes()">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <h3>Bounding Box Class:</h3>
        <div class="checkbox-container">
            <label><input type="radio" name="class" value="0"> Class 0</label>
            <label><input type="radio" name="class" value="1"> Class 1</label>
            <label><input type="radio" name="class" value="2"> Class 2</label>
            <label><input type="radio" name="class" value="3"> Class 3</label>
            <label><input type="radio" name="class" value="4"> Class 4</label>
            <label><input type="radio" name="class" value="5"> Class 5</label>
            <label><input type="radio" name="class" value="6"> Class 6</label>
            <label><input type="radio" name="class" value="7"> Class 7</label>
        </div>

        <br>
        <button onclick="validateAnnotation()">Validate</button>
        <button onclick="nextImage()">Next Image</button>
    </div>

    <script>
        const PASSWORD = "Lyessaadsaoud@hubot2025";  
        const GITHUB_REPO = "https://raw.githubusercontent.com/LyesSaadSaoud/HuBehavior/main/";

        let images = [
            "image_04529_jpg.rf.4244a2cd4beca0a3f3c0e0f109c1f4e4.jpg",
            "image_04540_jpg.rf.e5f32a6bbd7971bc3264edcb0c6ae2c2.jpg",
            "image_04548_jpg.rf.d9e32b60127152d9bed8a6795ac409d5.jpg"
        ];
        let currentIndex = 0;
        let annotations = {};

        async function fetchAnnotation(imageName) {
            let labelFile = imageName.replace(/\.(jpg|png|jpeg)$/, ".txt");
            let labelUrl = `${GITHUB_REPO}labels/${labelFile}`;

            try {
                const response = await fetch(labelUrl);
                if (!response.ok) throw new Error("Label not found");
                const text = await response.text();

                let lines = text.trim().split("\n");
                annotations[imageName] = lines.map(line => {
                    let [classId, x_center, y_center, width, height] = line.split(" ").map(parseFloat);
                    return { classId, x_center, y_center, width, height };
                });

                drawBoundingBoxes();
            } catch (error) {
                console.error("No annotation found for", imageName);
                annotations[imageName] = [];
            }
        }

        function checkPassword() {
            let input = document.getElementById("password-input").value;
            if (input === PASSWORD) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("annotation-container").style.display = "block";
                loadImage();
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function loadImage() {
            if (currentIndex >= images.length) {
                alert("No more images!");
                return;
            }

            let imgName = images[currentIndex];
            document.getElementById("original-image").src = `${GITHUB_REPO}images/${imgName}`;
            document.getElementById("annotated-image").src = `${GITHUB_REPO}images/${imgName}`;

            fetchAnnotation(imgName);
        }

        function drawBoundingBoxes() {
            const annotatedImg = document.getElementById("annotated-image");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = annotatedImg.width;
            canvas.height = annotatedImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let imageName = images[currentIndex];
            annotations[imageName].forEach(bbox => {
                let x_min = (bbox.x_center - bbox.width / 2) * canvas.width;
                let y_min = (bbox.y_center - bbox.height / 2) * canvas.height;
                let w = bbox.width * canvas.width;
                let h = bbox.height * canvas.height;

                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(x_min, y_min, w, h);
            });
        }

        function validateAnnotation() {
            let selectedClass = document.querySelector("input[name='class']:checked")?.value;
            if (!selectedClass) {
                alert("Please select a class!");
                return;
            }

            let imgName = images[currentIndex];
            if (annotations[imgName][0]?.classId !== parseInt(selectedClass)) {
                annotations[imgName][0].classId = parseInt(selectedClass);
                alert(`Class updated to ${selectedClass}`);
            } else {
                alert("Annotation is correct!");
            }

            nextImage();
        }

        function nextImage() {
            currentIndex++;
            loadImage();
        }
    </script>

</body>
</html>
