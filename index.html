<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Annotation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #password-container {
            display: block;
        }
        #annotation-container {
            display: none;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 2px solid #ddd;
            padding: 10px;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="password-container">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="annotation-container">
        <h1>Houbara Behavior Annotation Tool</h1>
        
        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" src="" alt="Loading image...">
            </div>
            <div class="image-box">
                <h3>Annotated Image</h3>
                <img id="annotated-image" src="" alt="Loading image...">
            </div>
        </div>

        <h3>Bounding Box Class:</h3>
        <div class="checkbox-container">
            <label><input type="radio" name="class" value="0"> Class 0</label>
            <label><input type="radio" name="class" value="1"> Class 1</label>
            <label><input type="radio" name="class" value="2"> Class 2</label>
            <label><input type="radio" name="class" value="3"> Class 3</label>
            <label><input type="radio" name="class" value="4"> Class 4</label>
            <label><input type="radio" name="class" value="5"> Class 5</label>
            <label><input type="radio" name="class" value="6"> Class 6</label>
            <label><input type="radio" name="class" value="7"> Class 7</label>
        </div>

        <br>
        <button onclick="validateAnnotation()">Validate</button>
        <button onclick="nextImage()">Next Image</button>
    </div>

    <script>
        const PASSWORD = "Lyessaadsaoud@hubot2025";  
        const REPO_URL = "https://raw.githubusercontent.com/LyesSaadSaoud/HuBehavior/main/";  

        let images = [];
        let annotations = {};
        let currentIndex = 0;

        async function fetchImageList() {
            try {
                const response = await fetch(`${REPO_URL}images/`);
                const text = await response.text();
                const matches = [...text.matchAll(/href="([^"]+\.(jpg|png|jpeg))"/gi)];
                images = matches.map(m => m[1]);
                if (images.length > 0) loadImage();
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        async function fetchAnnotation(imageName) {
            try {
                const labelFile = imageName.replace(/\.(jpg|png|jpeg)$/, ".txt");
                const response = await fetch(`${REPO_URL}labels/${labelFile}`);
                const text = await response.text();
                const lines = text.trim().split("\n");
                let bboxData = lines.map(line => {
                    let [classId, x, y, w, h] = line.split(" ");
                    return { classId, x, y, w, h };
                });
                annotations[imageName] = bboxData;
            } catch (error) {
                console.error("No annotation found for", imageName);
                annotations[imageName] = [];
            }
        }

        function checkPassword() {
            let input = document.getElementById("password-input").value;
            if (input === PASSWORD) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("annotation-container").style.display = "block";
                fetchImageList();
            } else {
                alert("Wrong password! Try again.");
            }
        }

        async function loadImage() {
            if (currentIndex >= images.length) {
                alert("No more images!");
                return;
            }

            let imgName = images[currentIndex];
            document.getElementById("original-image").src = `${REPO_URL}images/${imgName}`;
            document.getElementById("annotated-image").src = `${REPO_URL}images/${imgName}`;

            await fetchAnnotation(imgName);

            let bboxClass = annotations[imgName]?.[0]?.classId || "0";  
            let checkboxes = document.getElementsByName("class");
            checkboxes.forEach((checkbox) => {
                checkbox.checked = checkbox.value === bboxClass;
            });
        }

        function validateAnnotation() {
            let selectedClass = document.querySelector("input[name='class']:checked")?.value;
            if (!selectedClass) {
                alert("Please select a class!");
                return;
            }

            let imgName = images[currentIndex];
            if (annotations[imgName][0]?.classId !== selectedClass) {
                annotations[imgName][0].classId = selectedClass;
                alert(`Class updated to ${selectedClass}`);
            } else {
                alert("Annotation is correct!");
            }

            nextImage();
        }

        function nextImage() {
            currentIndex++;
            loadImage();
        }
    </script>

</body>
</html>
